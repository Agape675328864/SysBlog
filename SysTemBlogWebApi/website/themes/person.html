<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        $('#BirthDay').click(function () {
            laydate({ elem: this, festival: true })
        })
    })
    //修改个人信息
    $('#submit').click(function () {
        $('#getId').val(getCookie('iDs'));
        var BirthDay = $('#BirthDay').val();
        if (BirthDay == '') {
            layer.msg('生日不能为空', { icon: 2 });
            return false;
        }
        //判断是否有选择上传文件
        var imgPath = $("#imgUpdaeHead").val();
        if (imgPath == "") {
            alert("请选择上传图片！");
            return;
        }
        //判断上传文件的后缀名
        var strExtension = imgPath.substr(imgPath.lastIndexOf('.') + 1);
        if (strExtension != 'jpg' && strExtension != 'gif'
            && strExtension != 'png' && strExtension != 'bmp') {
            alert("请选择图片文件");
            return false;
        }
        $("#signupForm").ajaxSubmit({
            type: "POST",//提交类型  
            dataType: "json",//返回结果格式 
            success: function (data) {//请求成功后的函数
                if (data.Result == 1) {
                    layer.msg(data.Msg, { icon: 1 });
                } else {
                    layer.msg(data.Msg, { icon: 2 });
                }
            },
            error: function (data) {
                layer.msg(data.Msg, { icon: 2 });
            },//请求失败的函数  
            async: true
        });
    })
    //修改密码
    $('#savePwd').click(function () {
        var oPwd = $('#oldPwd').val();
        var nPwd = $('#newPwd').val();
        var aPwd = $('#aPwd').val();
        var ids = getCookie('iDs');
        if (oPwd == '') {
            layer.msg('原密码不能为空', { icon: 2 });
            return false;
        }
        if (nPwd == '') {
            layer.msg('新密码不能为空', { icon: 2 });
            return false;
        }
        if (aPwd == '') {
            layer.msg('请输入确认密码', { icon: 2 });
            return false;
        }
        if (aPwd != nPwd) {
            layer.msg('两次密码不一致，请重新输入', { icon: 2 });
            $('#aPwd').val('');
            return false;
        }
        $.post('http://xz.42doo.com/api/Blog_UserInfo/ChangePwd',
            { 'OldPwd': oPwd, 'NewPwd': nPwd ,'Id': ids},
            function (res) {
                if (res.Result == 1) {
                    layer.msg('修改成功，请重新登录',{icon:1});
                    setTimeout(function () {
                        window.location.href = 'index.html';
                    })
                } else if (res.Result == 0) {
                    layer.msg(res.Msg, { icon: 2 });
                } else {
                    layer.msg(res.Msg, { icon: 2 });
                }

            })
    })
    function previewImage(file) {

        var MAXWIDTH = 180;

        var MAXHEIGHT = 180;

        var div = document.getElementById('preview');

        if (file.files && file.files[0]) {

            div.innerHTML = '<img id=imghead>';

            var img = document.getElementById('imghead');

            img.onload = function () {

                var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);

                img.width = rect.width;

                img.height = rect.height;

                //                 img.style.marginLeft = rect.left+'px';

                img.style.marginTop = rect.top + 'px';

            }

            var reader = new FileReader();

            reader.onload = function (evt) { img.src = evt.target.result; }

            reader.readAsDataURL(file.files[0]);

        }

        else //兼容IE

        {

            var sFilter = 'filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';

            file.select();

            var src = document.selection.createRange().text;

            div.innerHTML = '<img id=imghead>';

            var img = document.getElementById('imghead');

            img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;

            var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);

            status = ('rect:' + rect.top + ',' + rect.left + ',' + rect.width + ',' + rect.height);

            div.innerHTML = "<div id=divhead style='width:" + rect.width + "px;height:" + rect.height + "px;margin-top:" + rect.top + "px;" + sFilter + src + "\"'></div>";

        }

    }

    function clacImgZoomParam(maxWidth, maxHeight, width, height) {

        var param = { top: 0, left: 0, width: width, height: height };

        if (width > maxWidth || height > maxHeight) {

            rateWidth = width / maxWidth;

            rateHeight = height / maxHeight;



            if (rateWidth > rateHeight) {

                param.width = maxWidth;

                param.height = Math.round(height / rateWidth);

            } else {

                param.width = Math.round(width / rateHeight);

                param.height = maxHeight;

            }

        }



        param.left = Math.round((maxWidth - param.width) / 2);

        param.top = Math.round((maxHeight - param.height) / 2);

        return param;

    }
    function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }

</script>
