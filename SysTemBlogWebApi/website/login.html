<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link type="text/css" href="themes/css/v3/reset.css" rel="stylesheet">
    <link type="text/css" href="themes/css/v3/public.css" rel="stylesheet">
    <link type="text/css" href="themes/css/v3/register.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/jquery-form.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $('#btn').text('正在登录...');
                var userName = $('#username').val();
                var password = $('#password').val();
                $.post('http://xz.42doo.com/api/Blog_Login/Login',
                    { 'NickName': userName, 'Password': password },
                    function (res) {
                        if (res.Result == 1) {
                            $('#login').text('登录成功');
                            setCookie('iDs', res.Id);
                            setTimeout(function () {
                                window.location.href = 'index.html';
                            })
                        } else if (res.Result == 0) {
                            $('#login').text('登录');
                            layer.msg(res.Msg, { icon: 2 });
                        } else {
                            $('#login').text('登录');
                            layer.msg(res.Msg, { icon: 2 });
                        }

                    })
            })
            function setCookie(name, value) {
                var Days = 1;
                var exp = new Date();
                exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
                document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
            }
            function getsec(str) {
                alert(str);
                var str1 = str.substring(1, str.length) * 1;
                var str2 = str.substring(0, 1);
                if (str2 == "s") {
                    return str1 * 1000;
                }
                else if (str2 == "h") {
                    return str1 * 60 * 60 * 1000;
                }
                else if (str2 == "d") {
                    return str1 * 24 * 60 * 60 * 1000;
                }
            }
            document.onkeydown = function (e) {
                var ev = document.all ? window.event : e;
                if (ev.keyCode == 13) {

                    $('#login_btn').click();

                }
            }
        })
    </script>
    <style>
        .input_div span {
            background: #FFF;
        }
    </style>
    <!--[if IE 6]>
<script src="themes/js/DD_belatedPNG.js"  type="text/javascript"></script>
<script>DD_belatedPNG.fix('.png_bg');</script>
<![endif]-->
</head>

<body>
    <div id="header">
        <div class="header">
            <h1 class="png_bg">
                <img src="images/logo.png" alt="">
            </h1>

            <a class="png_bg" href="index.html">返回主页</a>
        </div>
    </div>

    <div class="register_content">

        <form style="padding:188px 40px 88px 40px;font-family:Microsoft Yahei">
            <div class="div_form clear ">
                <label>账户名：</label>
                <div class="input_div input_div1">
                    <input id="username" name="NickName" type="text" placeholder="请输入账户" maxlength="24">
                    <span></span>
                </div>
            </div>
            <div class="div_form clear ">
                <label>密码：</label>
                <div class="input_div input_div1">
                    <input id="password" name="NickName" type="text" placeholder="请输入密码" maxlength="24">
                    <span></span>
                </div>
            </div>
            <div class="div_form clear">
                <label></label>
                <div class="input_div">
                    <input id="btn" class="btn" type="button" value="登录" />
                </div>
            </div>

        </form>

        <div class="reg_login">
            <p>还没有帐号？</p>
            <a class="btn2" href="register.html">注册</a>
        </div>
        <div class="bg"></div>
    </div>
</body>

</html>
